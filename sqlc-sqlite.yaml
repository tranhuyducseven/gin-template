version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./sqlite3-db/query/"
    schema: "./sqlite3-db/migration/"
    engine: "sqlite"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true 
    emit_exact_table_names: false
    emit_empty_slices: true
